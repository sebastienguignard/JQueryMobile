<!DOCTYPE html>
<html>
<head>
    <title>Checklist</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div data-role="page" data-theme="b" id="form" >
    <div data-role="header" >
        <div data-role="header" title="Edit Checklist 1">
            <h1>Formulaire</h1>
        </div>
    </div>

    <div role="main" class="ui-content">
        <input type="text" name="checklistName" placeholder="Nom de la checklist"><br>
        <form>
            <fieldset data-role="controlgroup">
                <input type="text" placeholder="Tâche 1">
                <input type="text" placeholder="Tâche 2">
                <input type="text" placeholder="Tâche 3">
                <input type="text" placeholder="Tâche 4">
            </fieldset>
        </form>
        <button  data-icon="plus" data-iconshadow="false" data-theme="b">Ajouter une tâche</button>
    </div>

    <div data-role="footer">
        <a href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-check">Enregistrer</a>
    </div>
</div>



<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
